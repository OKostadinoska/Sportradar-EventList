<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sportradar Test App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Events List</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events}">Event</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Event </h1>
            <div class = "card-body">
                <form th:action="@{/events/{id} (id=${event.id})}" th:object = "${event}" method="POST">
                    <div class ="form-group">
                        <label> Date and Time </label>
                        <input
                                type = "text"
                                name = "dateTime"
                                th:field = "*{dateTime}"
                                class = "form-control"
                                placeholder="Enter Date and Time"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Event Sport </label>
                        <input
                                type = "text"
                                name = "sport"
                                th:field = "*{sport}"
                                class = "form-control"
                                placeholder="Enter Sport"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Event Team </label>
                        <input
                                type = "text"
                                name = "team"
                                th:field = "*{team}"
                                class = "form-control"
                                placeholder="Enter Team"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
